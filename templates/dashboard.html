<html>
  <body>
    <h1>Welcome to so1vault</h1>
    <table border="1">
      <tr>
        <th>email</th>
        <th>password</th>
        <th>url</th>
	<th>last_mod</th>
	<th>first_mod</th>
        <th>Action</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ fernet.decrypt(row[1]).decode() }}</td>
        <td>{{ fernet.decrypt(row[2]).decode() }}</td>
        <td>{{ fernet.decrypt(row[3]).decode() }}</td>
	<td>{{ row[4]}}</td>
	<td>{{ row[5] }}</td>
	<td>
	<form action="{{ url_for('edit', id_num=row[0]) }}" method="GET" style="display:inline;">
    	<button type="submit">Edit</button>
  	</form>

  	<!-- Delete button -->
  	<form action="{{ url_for('delete', id_num=row[0]) }}" method="POST" style="display:inline;">
    	<button type="submit" onclick="return confirm('Are you sure you want to delete this?')">Delete
    	</button>
  	</form>
	
 
          
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
